      - name: Post to a Slack channel
        id: slack2
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C06F4DH84EP'
          payload: |
            {
              "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "SLACKBOT: GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                  }
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

      - name: Send GitHub trigger payload to Slack Workflow Builder
        id: slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: 'C06F4DH84EP'
          payload: |
            {
              "blocks": [
                { "type": "divider" },
                {
                  "type": "image",
                  "title": {
                    "type": "plain_text",
                    "text": "Slack Slack Slack",
                    "emoji": true
                  },
                  "image_url": "https://media.makeameme.org/created/a-slack-this.jpg",
