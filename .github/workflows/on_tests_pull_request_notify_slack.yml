                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Open action"
                      },
                      "url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ],
              "channel-id": "NEW_TARGET_CHANNEL_ID"
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      - id: slack33
        uses: slackapi/slack-github-action@v1.24.0
